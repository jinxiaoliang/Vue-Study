<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div v-if="score<=100&&score>=90">优秀</div>
		<div v-else-if="score<90&&score>=80">良好</div>
		<div v-else>一般</div>
	</div>
	<script src="js/vue.min.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				score: 90
			}
		})
	</script>
</body>
</html>
