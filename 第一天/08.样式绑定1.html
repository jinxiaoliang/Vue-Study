<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="{active:isActive}"></div>
		<button @click='handle'>切换</button>
	</div>
	<script src="js/vue.min.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				isActive: true
			},
			methods: {
				handle: function() {
					this.isActive = !this.isActive
				}
			}
		})
	</script>
</body>
</html>
