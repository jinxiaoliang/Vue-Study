<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div>{{ msg }}</div>
		<input type="text" v-model='msg'>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'hello world'
			}
		})
	</script>
</body>
</html>
