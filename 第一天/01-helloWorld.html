<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01</title>
</head>
<body>
	<div id="app">
		<div>{{ msg }}</div>
	</div>
	<script src="js/vue.min.js"></script>

		var vm = new Vue({
			el:'#app',
			data: {
				msg: 'Hello Vue!'
			}
		});
	</script>
</body>
</html>
