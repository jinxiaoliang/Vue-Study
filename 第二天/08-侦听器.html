<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div>
			<span>名：</span>
			<span>
				<input type="text" v-model='firstName'>
			</span>
		</div>
		<div>
			<span>姓：</span>
			<span>
				<input type="text" v-model='lastName'>
			</span>
		</div>
		<div>{{fullName}}</div>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				firstName: 'Jim',
				lastName: 'Green',
				fullName: 'Jim Green'
			},
			//侦听器
			watch: {
				firstName: function(val) {
					this.fullName = val + ' ' + this.lastName;
				},
				lastName: function(val) {
					this.fullName = this.firstName + ' ' + val;
				}
			}
		})
	</script>
</body>
</html>
