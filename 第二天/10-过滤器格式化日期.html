<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div>{{ date | format('yyyy-MM-dd')}}</div>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		Vue.filter('format',function(val,arg) {
			if(arg == 'yyyy-MM-dd') {
				var ret ='';
				ret += val.getFullYear() + '-' + (val.getMonth()+1) +'-' + val.getDate();
				return ret;

			}
			return val;
		})
		var vm = new Vue({
			el: "#app",
			data: {
				date: new Date()
			}
		})
	</script>
</body>
</html>
