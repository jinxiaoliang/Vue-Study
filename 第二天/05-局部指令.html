<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" name="" id="" v-color='msg' v-focus>
		<input type="text" name="" id="" >
	</div>
	<script src="js/vue.min.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				msg: {
					color: 'orange'
				}
			},
			directives: {
				color: {
					bind: function(el,binding) {
						el.style.backgroundColor = binding.value.color;
					}
				},
				focus: {
					inserted: function(el) {
						el.focus();
					}
				}
			}
		})
	</script>
</body>
</html>
