<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div>{{reverseString}}</div>
		<div>{{reverseString}}</div>
		<div>{{reverseMessage()}}</div>
		<div>{{reverseMessage()}}</div>
	</div>
	<script src="js/vue.min.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				msg: 'Hello'
			},
			methods: {
				reverseMessage: function() {
					console.log('methods');
					return this.msg.split('').reverse().join('')
				}
			},
			computed: {
				reverseString: function() {
					console.log('computed');
					return this.msg.split('').reverse().join('')
				}
			}
		})
	</script>
</body>
</html>
